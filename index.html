<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="wrapper">
                <h1>CountdownTimer</h1>
            <div id="countdown">
                <div class="cd-box">
                    <p class="numbers days" data-value="days">00</p><br>
                    <p class="strings timeRefDays">Days</p>
                </div>
                <div class="cd-box">
                    <p class="numbers hours" data-value="hours">00</p><br>
                    <p class="strings timeRefHours">Hours</p>
                </div>
                <div class="cd-box">
                    <p class="numbers minutes" data-value="mins">00</p><br>
                    <p class="strings timeRefMinutes">Minutes</p>
                </div>
                <div class="cd-box">
                    <p class="numbers seconds" data-value="secs">00</p><br>
                    <p class="strings timeRefSeconds">Seconds</p>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
